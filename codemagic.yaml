workflows:
  yetanothernotes-debug-workflow:
    name: YetAnotherNotes Debug Workflow
    max_build_duration: 60
    instance_type: mac_mini
    environment:
      vars:
        GP_SERVICES_PATH: $FCI_BUILD_DIR/app/google-services.json
        GP_SERVICES_ENCRYPTED: Encrypted()
        LOCO_KEY: Encrypted(Z0FBQUFBQmdneXVNWWNaWmhERHdyRFBHTkQwcWVuUnhGcW1lSmItd0ZTdFFpcVYtaXQ0WTl3bmpqOTg4c2ItOG1ZQWhMWjJKaUotSnRlWWFZODB3VnAzSDhkbExRLUx1bURrNEg2VVgxSW51OXhjYWpMRDFpX1JIN2lOcHlHZWJuaDhBUU5vcmRZNHg=)
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'feature/*'
          include: true
          source: true
        - pattern: 'bugfix/*'
          include: true
          source: true
      cancel_previous_builds: false
    scripts:
      - &setup_google_services_file
        name: Setup google sevices file
        script: |
          echo $GP_SERVICES_ENCRYPTED | base64 --decode > $GP_SERVICES_PATH
      - &download_translations
        name: Download translations
        script: |
          echo "Remove current translations"
          rm $FCI_BUILD_DIR/app/src/main/res/values/strings.xml
          echo "Download translations from Loco and save as strings.xml"
          curl "https://localise.biz/api/export/locale/en-GB.xml?format=android&key=$LOCO_KEY" > $FCI_BUILD_DIR/app/src/main/res/values/strings.xml
      - name: Build debug Android app
        script: ./gradlew assembleDebug
      - name: Test debug Android app
        script: ./gradlew test
        test_report: app/build/test-results/**/*.xml
    artifacts:
      - app/build/outputs/**/**/*.apk
    publishing:
      email:
        recipients:
          - mk.software101@gmail.com
        notify:
          failure: true
          success: true

  yetanothernotes-release-workflow:
    name: YetAnotherNotes Release Workflow
    max_build_duration: 60
    instance_type: mac_mini
    environment:
      vars:
        GP_SERVICES_PATH: $FCI_BUILD_DIR/app/google-services.json
        GP_SERVICES_ENCRYPTED: Encrypted()
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmdkZ0UydkVnaGRVek05akhFSkNTZ0loSmNqNy13MmZEb0xGMjRMdkFodGhScW00UzRXYnh2d2ZDRHpLWExSbXhHYWpNbVNUY2ZhX3AzSmkzU2NFZm1lamp2aVRsdHVacmhkakNnVXFhMWNvdTNLWUk9)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmdkZ0ZXb2xzMVlvSkNwX3NpVUJROGktZkcxM1RlX3N2aGxhRGZqakFGdkRjS1VtMWRCTVpmeUdVTFVfeHNFTFE2dXFyVFBnMHkwYXo2UVVtdklIRklsYklBVWpCNmF2NHowUDVUQ0pDOXVOQkRHQ1E9)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmdkZ0YxLUZWYkJjZTVDYnlwYTAwcEJDSjlFem1IMGRGeUQ3VUoxQ0R1OWd6dkVzT29wYzFzVVpxcm1kNHlaZFJVbHc5dkFYUS1QZ2JQM0hZQU93enNXYWFmaENTT3dFQVNlOWp2eXlfQUxROW5nRHlGS0pxZmFLUVowMjFzZFhIekhweDc=)
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'release/*'
          include: true
          source: true
      cancel_previous_builds: false
    scripts:
      - *setup_google_services_file
      - name: Set up local properties
        script: echo "sdk.dir=$HOME/programs/android-sdk-macosx" > "$FCI_BUILD_DIR/local.properties"
      - name: Set up key.properties
        script: |
          echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
          cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
          storePassword=$FCI_KEYSTORE_PASSWORD
          keyPassword=$FCI_KEY_PASSWORD
          keyAlias=$FCI_KEY_ALIAS
          storeFile=$FCI_KEYSTORE_PATH
          EOF
      - name: Build Android app
        script: ./gradlew assembleRelease
      - name: Test Android app
        script: ./gradlew test
        test_report: app/build/test-results/**/*.xml
    artifacts:
      - app/build/outputs/**/**/*.apk
    publishing:
      email:
        recipients:
          - mk.software101@gmail.com
        notify:
          success: true
          failure: true
